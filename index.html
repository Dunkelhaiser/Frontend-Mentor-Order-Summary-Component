<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Frontend Mentor Order Summary Component Challange." />
        <title>Frontend Mentor | Order Summary Component</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>
    <body>
        <main class="section">
            <div class="container">
                <img src="./src/images/illustration-hero.svg" />
                <div class="content">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="plan">
                        <div class="plan_details">
                            <img src="./src/images/icon-music.svg" />
                            <div>
                                <h2>Annual Plan</h2>
                                <span>$59.99/year</span>
                            </div>
                        </div>
                        <span class="link_btn">Change</span>
                    </div>
                    <button>Proceed to Payment</button>
                    <button class="link">Cancel Order</button>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Tymchyshyn Kyrylo</a>.
            </div>
        </main>
    </body>
</html>
